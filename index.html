<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div class="input-container">
          <div class="input-div">
            <label for="day" id="Day_label">DAY</label>
            <input type="text" id="day" placeholder="DD" />
            <small
              id="valid_day"
              style="
                font-size: 10px;
                color: red;
                font-family: Poppins-Italic;
                visibility: hidden;
              "
              >Must be a valid day</small
            >
          </div>
          <div class="input-div">
            <label for="month" id="month_label">MONTH</label>
            <input type="text" id="month" placeholder="MM" />
            <small
              id="valid_month"
              style="
                font-size: 10px;
                color: red;
                font-family: Poppins-Italic;
                visibility: hidden;
              "
              >Must be a valid month</small
            >
          </div>
          <div class="input-div">
            <label for="year" id="year_label">YEAR</label>
            <input type="text" id="year" placeholder="YYYY" />
            <small
              id="valid_year"
              style="
                font-size: 10px;
                color: red;
                font-family: Poppins-Italic;
                visibility: hidden;
              "
              >Must be a valid month</small
            >
          </div>
        </div>
        <div class="btn-div">
          <div class="line"></div>
          <img
            src="./assets/images/icon-arrow.svg"
            alt="arrow-icon"
            id="submit-btn"
            onclick="calculateAge()"
          />
        </div>
        <div class="calculate-div">
          <h1><span id="cal_year">--</span>years</h1>
          <h1><span id="cal_month">--</span>months</h1>
          <h1><span id="cal_day">--</span>days</h1>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
