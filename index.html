<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Age calculator app</title>
    <style>
      /* .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <!-- Input Div -->
        <div class="input-container">
          <div class="input-div">
            <label for="day" id=" Day_label">DAY</label>
            <input type="text" id="day" placeholder="DD" />
          </div>
          <div class="input-div">
            <label for="month">MONTH</label>
            <input type="text" id="month" placeholder="MM" />
          </div>
          <div class="input-div">
            <label for="year">YEAR</label>
            <input type="text" id="year" placeholder="YYYY" />
          </div>
        </div>
        <div class="btn-div">
          <div class="line"></div>
          <img
            src="./assets/images/icon-arrow.svg"
            alt="arrow-icon"
            id="submit-btn"
          />
        </div>
        <div class="calculate-div">
          <h1><span id="cal_year">--</span>years</h1>
          <h1><span>--</span>months</h1>
          <h1><span>--</span>days</h1>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="./index.js"></script>
  </body>
</html>
